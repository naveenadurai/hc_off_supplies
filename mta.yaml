_schema-version: "3.1"
ID: hc_officesupplies
description: A simple CAP project.
version: 1.0.0
modules:
  - name: hc_officesupplies-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: hc_officesupplies-auth
      - name: hc_officesupplies-db
      - name: hc_officesupplies-messaging
      - name: hc_officesupplies-logging
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
  - name: hc_officesupplies-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: hc_officesupplies-db
        properties:
          TARGET_CONTAINER: ~{hdi-container-name}
      - name: cross-container-service-1
        group: SERVICE_REPLACEMENTS
        properties:
          key: ServiceName_1
          service: ~{the-service-name}
    parameters:
      buildpack: nodejs_buildpack
  - name: hc_officesupplies
    type: approuter.nodejs
    path: app/router
    requires:
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}
      - name: hc_officesupplies-auth
      - name: hc_officesupplies-logging
    parameters:
      disk-quota: 256M
      keep-existing-routes: true
      memory: 256M
resources:
  - name: hc_officesupplies-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: hc_officesupplies-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: hc_officesupplies-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-container-name: ${service-name}
  - name: hc_officesupplies-messaging
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./event-mesh.json
      service: enterprise-messaging
      service-plan: default
  - name: hc_officesupplies-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: standard
  - name: cross-container-service-1
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: dev
    properties:
      the-service-name: ${service-name}
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
